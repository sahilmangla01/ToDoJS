<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="mainContainer">

        <header class="head1">
            <div class="display ">
                <h1>Task <span>List</span> </h1>
                <div class="display addBtn"  >
                    <button class="btn1" onclick="addPopup()">+</button>
                    <h2 onclick="addPopup()"><span > Add Item</span></h2>
    
                </div>
            </div>
            <div class="checkItem">No Items in the todo List</div>
            <div class="todos" id="todos" ></div>
        </header>

        <header class="head2">
            <div class="display">
                <div class="display">
                    <button class="backBtn" onclick="back()">></button>
                    <h2 onclick="back()"><span>BACK</span></h2>
                </div>
                <div class="head2Text"></div>
                <button class="btn1" onclick="addPopup()">+</button>
            </div>
            <div class="todo2"></div>
        </header>


        <section>
            <div class="addTask display">
                <div class="adt"> ADD NEW TASK</div>
                <input class="cardText" type="text" placeholder="Add New Task"   >
                <div >
                    <button class="btn2 addBtn" onclick="addTask()">Add</button>
                    <button class="btn2 closeBtn" onclick="closeTask()">Close</button>
    
                </div>
            </div>
        </section>

        

        <section >
            <div class=" display addItem">
                <div class="adt"> ADD NEW ITEM</div>
                <input class="cardItem" type="text" placeholder="Add New Item"  >
                <div >
                    <button id="addBtn2" class="btn2 addBtn2" onclick="addItem()"  >Add</button>
                    <button class="btn2 closeBtn2" onclick="closeItem()" >Close</button>
    
                </div>
            </div>
        </section>

    </div>
</body>
</html>
